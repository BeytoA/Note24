<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <script src="data.js"></script>
    <style>
      textarea {
        width: 400px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Note24!</h1>
    <div>
      <input id="noteTitle" type="text" value="" autocomplete="off"/><input type="button" value="Add Note" onclick="addNoteToDatabase()"/>
    </div>
    <h3>Note List</h3>
    <div id="notesList">No notes yet</div>

    <h3>Log</h3>
    <textarea id="logArea"></textarea>

    <!--Templates-->
    <template id="noteitem">
      <div>id: ${dBkey} Title: ${title} <input type="button" value="Delete" onclick="removeNoteFromDatabes(${dBkey})"/></div>
    </template>
  </body>
</html>
