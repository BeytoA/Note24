<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="defaultStyle.css">
  </head>
  <body>
    <h1>Welcome to Note24!</h1>
    <div>
      <input id="noteTitle" type="text" value="" autocomplete="off"/><input type="button" value="Add Note" onclick="addNoteToDatabase()"/>
    </div>
    <h3>Note List</h3>
    <div id="notesList">No notes yet</div>

    <div class="ApplicationBar">
      <div class="icons">
        <input type="button" value="+"/>
        <input type="button" value="D"/>
      </div>
    </div>

    <h3>Log</h3>
    <textarea id="logArea"></textarea>

    <!--Workbench and Templates-->
    <script src="data.js"></script>
    <div id="noteitem" style="display: none;">id: ${dBkey} Title: ${title} Date Created: ${dateCreated} <input type="button" value="Delete" onclick="removeNoteFromDatabes(${dBkey})"/></div>
  </body>
</html>
